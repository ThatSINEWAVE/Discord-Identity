<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Profile Generator by SINEWAVE_</h1>
      <div class="header-buttons">
        <a href="https://github.com/ThatSINEWAVE/discord-identity.github.io" target="_blank" class="btn btn-header">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://ko-fi.com/thatsinewave" target="_blank" class="btn btn-header">
          <i class="fas fa-heart"></i> Support Me
        </a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="profile-card">
      <img id="profile-image" src="data/images/placeholder.png" alt="Profile Image">
      <div class="profile-info">
        <h2>Nickname: <span id="nickname">Otter</span></h2>
        <hr>
        <p>username: <span id="username">Giga Chad Otter</span></p>
        <p>Pronouns: <span id="pronouns">Otter / Otter</span></p>
        <p>About me: <span id="about-me">Click "Generate Profile" to start</span></p>
      </div>
    </div>
    <div class="button-group">
      <button id="generate-btn" class="btn btn-primary">Generate Profile</button>
      <button id="download-btn" class="btn btn-secondary" disabled>Download Profile</button>
    </div>
  </div>
  <footer>
    <p>MIT LICENSE &copy; 2024 - SINEWAVE_</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
